<div class="studentWrapper">
  <h2 class="loading-box" ng-hide="kaoShiArrs.length">暂无需要报名的考试</h2>
  <div class="sub-nav fixed-top">
    <ul class="nav nav-tabs">
      <li class="active" style="margin-left:50px">
        <a href="javascript:void(0)">
          在线报名
        </a>
      </li>
    </ul>
  </div>
  <div class="tab-content wp80 mt65 ml50" ng-show="kaoShiArrs.length">
    <div class="row" ng-hide="selectKsz">
      <h4 class="pb10">我的考试</h4>
      <table class="table table-striped">
        <tr>
          <th>考试名称</th>
          <th>考点</th>
          <th class="text-center">报名状态</th>
          <th width="80px" class="text-center">操作</th>
        </tr>
        <tr ng-repeat="ks in kaoShiArrs">
          <td ng-bind="ks['考试组名称']"></td>
          <td ng-bind="ks['考点名称']"></td>
          <td class="text-center">
            <span class="clRed" ng-if="ks['状态']==0">未报名</span>
            <span class="clGreen" ng-if="ks['状态']==1">已报名</span>
          </td>
          <td class="text-center" ng-if="ks.baoMingStart==true">
            <a href="javascript:void(0)" ng-if="ks['状态']==0" ng-click="queryKaoShiZuDetail(ks)">点击报名</a>
            <a href="javascript:void(0)" ng-if="ks['状态']==1" ng-click="queryKaoShiZuDetail(ks)">重新报名</a>
          </td>
          <td class="text-center" ng-if="ks.baoMingStart==false">
            <a href="javascript:void(0)" ng-click="queryKaoShiZuDetail(ks)">报名信息</a>
          </td>
        </tr>
      </table>
    </div>
    <div class="row" ng-show="selectKsz">
      <h4 class="pb10">
        <span ng-bind="selectKsz['考试组名称']"></span>
        <button type="button" class="btn btn-success pull-right" ng-if="selectKsz.baoMingStart==true" ng-click="saveStudentSelcet()">确定报名</button>
        <button type="button" class="btn btn-danger pull-right mr10" ng-click="backToKszList()">返回</button>
      </h4>
      <table class="table table-striped">
        <tr>
          <th>场次</th>
          <th>开考时间</th>
          <th>操作</th>
        </tr>
        <tr ng-repeat="cc in selectKsz['考试']">
          <td ng-bind="cc['考试名称']"></td>
          <td ng-bind="cc['开始时间'] | localDate:'ww'"></td>
          <td class="bmKaoDianBox">
            <div class="form-body mr5" ng-if="selectKsz.baoMingStart==true">
              <div class="radio" ng-class="{'radio-select':cc.ckd}" ng-if="cc['已报名人数'] < cc['考位数']" ng-click="bmKaoDianSelect(cc)">
                <span class="glyphicon glyphicon-ok"></span>
              </div>
              <span ng-bind="cc['考点名称']"></span><span ng-if="cc['已报名人数'] >= cc['考位数']">
                (<b class="co676767">已满</b>)
                <b class="clRed" ng-if="cc.ckd">(已报)</b>
              </span>
            </div>
            <div class="form-body mr5" ng-if="selectKsz.baoMingStart==false">
              <span ng-bind="cc['考点名称']"></span><span ng-if="cc.ckd"><b class="clRed">(已报)</b></span>
            </div>
          </td>
        </tr>
      </table>
    </div>
  </div>
</div>
