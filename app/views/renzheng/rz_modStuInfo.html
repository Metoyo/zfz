<h4>修改学生信息</h4>
<div class="dagangInput row">
  <form class="form-horizontal" role="form" name="stuInfoForm" novalidate>
    <div class="form-group">
      <label class="col-sm-2 control-label">学生学号</label>
      <div class="col-sm-5">
        <input type="text" name="stuNumber" class="form-control" placeholder="学生学号" required autofocus="true"
               ng-model="modStuInfo['学生学号']"/>
      </div>
      <div class="col-sm-2">
        <button type="button" class="btn btn-primary" ng-click="qryStuInfo()" ng-disabled="loadingImgShow">
          查询考生
        </button>
      </div>
      <div class="col-sm-3">
        <p ng-show="stuInfoForm.stuNumber.$error.required" class="help-block">学生学号不能为空！</p>
      </div>
    </div>
    <div class="form-group">
      <table class="table table-striped">
        <tr>
          <th class="text-center">姓名</th>
          <th class="text-center">学号</th>
          <th class="text-center">邮箱</th>
          <th class="text-center">用户名</th>
        </tr>
        <tr>
          <td class="text-center" ng-bind="modStuInfo['学生信息']['姓名']"></td>
          <td class="text-center" ng-bind="modStuInfo['学生信息']['学号']"></td>
          <td class="text-center" ng-bind="modStuInfo['学生信息']['邮箱']"></td>
          <td class="text-center" ng-bind="modStuInfo['学生信息']['用户名']"></td>
        </tr>
      </table>
    </div>
    <div class="form-group" ng-if="modStuInfo['学生信息']">
      <label class="col-sm-2 control-label">学生姓名</label>
      <div class="col-sm-5">
        <input type="text" name="stuName" class="form-control" placeholder="学生姓名" required autofocus="true"
               ng-model="modStuInfo['新姓名']"/>
      </div>
      <div class="col-sm-5">
        <p ng-show="stuInfoForm.stuName.$error.required" class="help-block">学生姓名不能为空！</p>
      </div>
    </div>
    <div class="form-group" ng-if="modStuInfo['学生信息']">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="button" class="btn btn-primary" ng-click="saveStuInfo()" ng-disabled="loadingImgShow">
          保存修改
        </button>
        <button type="button" class="btn btn-danger ml15" ng-click="resetEmailAndPsw()" ng-disabled="loadingImgShow">
          重置邮箱和密码
        </button>
      </div>
    </div>
  </form>
</div>
