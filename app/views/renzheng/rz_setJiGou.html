<h4>学校设置</h4>
<!--学校管理页面-->
<table class="table table-bordered jg-table">
  <tr>
    <th>学校名称</th>
    <th>学校管理员</th>
    <th width="240px">操作</th>
  </tr>
  <tr ng-repeat="jg in jigou_list">
    <td ng-bind="jg['学校名称']"></td>
    <td>
      <span ng-repeat="adm in jg.ADMINISTRATORS" ng-bind="adm['用户名']"></span>
    </td>
    <td>
      <a href="javascript:void(0)" ng-click="manageAdmin(jg, $index)">管理管理员</a>
      <a href="javascript:void(0)" ng-click="deleteJiGou(jg)">删除学校</a>
      <a href="javascript:void(0)" ng-click="addNewJiGouBoxShow(jg)">修改名称</a>
    </td>
  </tr>
</table>
<div class="add-btn-box text-right">
  <button type="button" class="btn btn-primary" ng-click="addNewJiGouBoxShow()">新增学校</button>
</div>
<div class="form-horizontal add-new-box" ng-show="isAddNewJiGouBoxShow">
  <div class="form-group">
    <label class="col-sm-2 control-label">学校名称</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" placeholder="学校名称" ng-model="addNewJiGou['学校名称']">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10 text-right">
      <button type="button" class="btn btn-primary" ng-click="saveNewAddJiGou()">提交</button>
      <button type="button" class="btn btn-danger" ng-click="closeAddNewJiGou()">取消</button>
    </div>
  </div>
</div>
<!--学校管理员管理页面-->
<div class="form-horizontal add-new-box" ng-show="isAddNewAdminBoxShow">
  <table class="table table-bordered jg-table">
    <tr>
      <th class="text-center" ng-bind="selectJg['学校名称']" colspan="2">
      </th>
    </tr>
    <tr>
      <th>学校管理员</th>
      <th width="250px">操作</th>
    </tr>
    <tr ng-repeat="adm in selectJg.ADMINISTRATORS">
      <td>
        <span class="pull-left" ng-bind="adm['用户名']"></span>
        <span class="pull-right" ng-bind="'重置后密码:' + adm['默认密码']" ng-show="adm['默认密码']"></span>
      </td>
      <td>
        <a href="javascript:void(0)" ng-click="deleteJiGouAdmin(adm)">删除</a>
        <a href="javascript:void(0)" ng-click="modifyAdminPassWord(adm)">重置密码</a>
      </td>
    </tr>
  </table>
  <h5>添加管理员</h5>
  <div class="form-group">
    <label class="col-sm-2 control-label">管理员账号</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" placeholder="管理员账号" ng-model="newXxgly['用户名']">
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">邮箱</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" placeholder="邮箱" ng-model="newXxgly['邮箱']">
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">手机</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" placeholder="手机" ng-model="newXxgly['手机']">
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">管理员密码</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" placeholder="管理员密码" ng-model="newXxgly['密码']">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10 text-right">
      <button type="button" class="btn btn-primary" ng-click="saveNewAddAdmin()">添加</button>
      <button type="button" class="btn btn-danger" ng-click="closeManageAdmin()">取消</button>
    </div>
  </div>
</div>
