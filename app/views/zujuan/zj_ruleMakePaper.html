<div class="ruleMakePaper">
  <div class="loading-box text-center" ng-show="loadingImgShow">
    <img src="/images/loading.gif" alt="" width="64" height="64"/>
    <p>数据加载中，请耐心等待……</p>
  </div>
  <div class="row ruleMakePaper-header">
    <div class="mt5">
      <span class="ml10">试卷题型：</span>
      <label class="checkbox-inline" ng-repeat="kmtx in sjzKmtx">
        <input type="checkbox" name="sjTiXing" ng-checked="kmtx.ckd" ng-click="checkTiXing(kmtx)"> {{kmtx['题型名称']}}
      </label>
    </div>
  </div>
  <div class="row ruleMakePaper-body">
    <div class="ruleBox" ng-if="addSjz.sltDati">
      <div class="form-horizontal p10 bd1" ng-if="addSjz.sltTp=='random'">
        <div class="form-group">
          <label class="col-sm-1 control-label">题型</label>
          <div class="col-sm-5">
            <select class="form-control ruleMakePaperSelectId" ng-model="zuJuanParam.rlTxId"
                    ng-change="rmpGetTxId(ruleMakePaperTx.selectTx)" ng-options="tx['题型ID'] as tx['题型名称'] for tx in kmtxList">
              <option value="">请选择题型</option>
            </select>
          </div>
          <label class="col-sm-1 control-label">数量</label>
          <div class="col-sm-2">
            <input type="text" class="form-control txNum" maxlength="3" onkeyup="this.value=this.value.replace(/\D/g,'')"
                   onafterpaste="this.value=this.value.replace(/\D/g,'')" ng-model="zuJuanParam.rlTmNum"/>
          </div>
          <label class="col-sm-1 control-label">分值</label>
          <div class="col-sm-2">
            <input type="text" class="form-control txNum" maxlength="3" onkeyup="this.value=this.value.replace(/\D/g,'')"
                   onafterpaste="this.value=this.value.replace(/\D/g,'')" ng-model="zuJuanParam.rlTmFz"/>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-1 control-label">难度</label>
          <div class="col-sm-5">
            <label class="checkbox-inline mr5" ng-repeat="nd in nanDuList">
              <input type="checkbox" value="nd['难度ID']" ng-checked="nd.ckd" ng-click="getNanDuId(nd)"> {{nd['难度名称']}}
            </label>
          </div>
          <label class="col-sm-1 control-label">题库</label>
          <div class="col-sm-5">
            <label class="checkbox-inline mr5" ng-repeat="tk in tiKuList">
              <input type="checkbox" value="tk['题库ID']" ng-checked="tk.ckd" ng-click="getTiKuId(tk)"> {{tk['题库名称']}}
            </label>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-1 control-label">题目池</label>
          <div class="col-sm-1">
            <label class="checkbox-inline">
              <input type="checkbox" ng-model="zuJuanParam.rlTmc"> 使用
            </label>
          </div>
          <div class="col-sm-7" style="padding-top:8px">
            题目池
          </div>
          <div class="col-sm-3" style="padding-top:8px">
            <a href="javascript:void(0)" class="ml15" ng-click="cleanTiMuChi()">添加题目</a>
            <a href="javascript:void(0)" class="ml15" ng-click="cleanTiMuChi()">清空题目池</a>
          </div>
        </div>
        <div class="form-group text-center">
          <button type="button" class="btn btn-primary" ng-click="addRule()">添加规则</button>
          <button type="button" class="btn btn-danger ml15" ng-click="closeAddTiMuPop()">关闭</button>
        </div>
      </div>
      <div class="row p10" ng-if="addSjz.sltTp=='fixed'">
      </div>
    </div>
    <div class="paperBox">
      <h3 class="text-center mt10 fz20">
        <input type="text" placeholder="点击输入试卷名称" class="text-center wp100 bd0" ng-model="zuJuanParam.sjzName"/>
      </h3>
      <div class="text-center">
        <label class="fz14">限定时间:</label>
        <input type="date" name="sjzSet['限定时间']"/>
        <label class="fz14 ml15">试卷数量:</label>
        <input type="text" class="w80" name="sjzSet['试卷数量']"/>
      </div>
      <div ng-repeat="tx in sjzSet['组卷规则']">
        <h4>
          <span class="fz16" ng-bind="($index + 1) + '、' + tx['大题名称']"></span>
          <span class="fz14 ml15 cursorPointer" ng-click="addTiMuPop(tx, 'fiexd')">
            <span class="glyphicon glyphicon-plus cBlue"></span>添加固定试题
          </span>
          <span class="fz14 ml15 cursorPointer" ng-click="addTiMuPop(tx, 'random')">
            <span class="glyphicon glyphicon-plus cBlue"></span>添加随机试题
          </span>
        </h4>
        <table ng-if="tx['随机题目'].length>0">
          <tr>
            <th>知识点</th>
            <th>题型</th>
            <th>数量</th>
            <th>分值</th>
            <th>难度</th>
            <th>使用题目池</th>
            <th>限定题库</th>
            <th>删除</th>
          </tr>
          <tr ng-repeat="sjtm in tx['随机题目']">
            <td>
              <input type="text" value="{{sjtm['知识点'].join('；')}}" disabled class="font-cut">
            </td>
            <td ng-bind="sjtm['题型']"></td>
            <td ng-bind="sjtm['题目数量']"></td>
            <td ng-bind="sjtm['题目分值']"></td>
            <td ng-bind="sjtm['难度'].join(',')"></td>
            <td ng-bind="sjtm['使用题目池']"></td>
            <td ng-bind="sjtm['限定题库'].join(',')"></td>
            <td>
              <span class="glyphicon glyphicon-trash" ng-click="deleteRule(tx['随机题目'], $index)"></span>
            </td>
          </tr>
        </table>
        <ul class="list-unstyled testList" id="testList">
          <li ng-repeat="tm in tx['固定题目']" repeat-done>
            <div class="item-cont">
              <h3 class="item-tigan" ng-bind-html="tm['题目内容']['题干']"></h3>
              <div class="item-tizhi-wrap">
                <p class="item-tizhi" ng-repeat="tz in tm['题目内容']['选项'] track by $index">
                  <span ng-cloak>{{'(' + letterArr[$index] + ')'}}</span>
                  <span class="tiZhiSpan" ng-bind-html="tz"></span>
                </p>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <div class="zsdPreview">
    <div class="zsdPreviewInner">
    </div>
  </div>
  <div class="row fixed-bottom">
    <button type="button" class="btn btn-primary" ng-click="generatePaper()" ng-disabled="btnDisable" ng-if="sjzSet['组卷方式'] == '规则'">
      预览试卷
    </button>
    <button type="button" class="btn btn-primary" ng-click="saveZjRule()" ng-disabled="btnDisable">
      保存试卷
    </button>
  </div>
</div>
