<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title class="title"></title>
        <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
        <link rel="stylesheet" href="../css/weui.min.css"/>
        <link rel="stylesheet" href="../css/teach.css"/>
        <link rel="stylesheet" href="../css/font-awesome.min.css"/>
    </head>
    <body ontouchstart>
        <!--发起测试模板-->
        <script id="tplAddNewTest" type="text/html">
            <div class="weui_cells weui_cells_form bgd0 mt0 addNewTest">
                <div class="weui_cell">
                    <div class="weui_cell_hd"><label class="weui_label">测试类别</label></div>
                    <div class="radioSty iptSty mr10 iptStyOn">
                        <i class="fa fa-check" aria-hidden="true"></i>
                        <input type="radio" name="csType" class="weui_check" value="1001" checked="true"> 数学类
                    </div>
                    <!--<div class="radioSty iptSty">-->
                        <!--<input type="radio" name="csType" class="weui_check" value="1016"> 问卷调查-->
                    <!--</div>-->
                </div>
                <div class="weui_cell">
                    <div class="weui_cell_hd"><label class="weui_label">题目数量</label></div>
                    <div class="weui_cell_bd weui_cell_primary">
                        <div class="radioSty dpIlb iptSty mr10 iptStyOn">
                            <i class="fa fa-check" aria-hidden="true"></i>
                            <input type="radio" name="csTmNum" class="weui_check" value="10" checked="true"> 10题
                        </div>
                        <div class="radioSty dpIlb iptSty">
                            <i class="fa fa-check" aria-hidden="true"></i>
                            <input type="radio" name="csTmNum" class="weui_check" value="20"> 20题
                        </div>
                    </div>
                </div>
                <div class="weui_cell vtlAlg">
                    <div class="weui_cell_hd"><label class="weui_label">考查内容</label></div>
                    <div class="weui_cell_bd weui_cell_primary">
                        {{each daGang}}
                        <div class="dpBlk checkboxSty mtb5 iptSty iptStyOn">
                            <i class="fa fa-check" aria-hidden="true"></i>
                            <input type="checkbox" name="zsd" class="weui_check" value="{{$value['知识点ID']}}" checked="true"> {{$value['知识点名称']}}
                        </div>
                        {{/each}}
                    </div>
                </div>
                <div class="weui_cell vtlAlg">
                    <div class="weui_cell_hd"><label class="weui_label">抽题方式</label></div>
                    <div class="weui_cell_bd weui_cell_primary">
                        <div class="dpBlk mtb5 radioSty iptSty mr10 iptStyOn">
                            <i class="fa fa-check" aria-hidden="true"></i>
                            <input type="radio" name="csCtfs" class="weui_check" value="0" checked="true"> 随机，每人试题不同
                        </div>
                        <div class="dpBlk mtb5 radioSty iptSty">
                            <i class="fa fa-check" aria-hidden="true"></i>
                            <input type="radio" name="csCtfs" class="weui_check" value="1"> 固定，每人试题相同
                        </div>
                        <div class="dpBlk mtb5 iptSty selfTest">
                            <i class="fa fa-check" aria-hidden="true"></i>
                            <input type="radio" name="csCtfs" class="weui_check" value="2"> 自己出题
                        </div>
                    </div>
                </div>
            </div>
            <div class="mt20">
                <a href="javascript:;" id="renderQRBtn" class="weui_btn weui_btn_primary">开始考试</a>
            </div>
            <div class="weui_dialog_alert erWeiMa" style="display: none;">
                <div class="weui_mask"></div>
                <div class="weui_dialog">
                    <div class="weui_dialog_hd">
                        <strong class="weui_dialog_title">此次测验的二维码</strong>
                    </div>
                    <div class="weui_dialog_bd">
                        <div id="QRCodeBox"></div>
                    </div>
                    <div class="weui_dialog_ft">
                        <a href="javascript:;" class="weui_btn_dialog primary">关闭</a>
                    </div>
                </div>
            </div>
            <div class="weui_dialog_alert" id="teacherInfo2" style="display: none;">
                <div class="weui_mask"></div>
                <div class="weui_dialog">
                    <div class="closeBtn"><i class="weui_icon_cancel"></i></div>
                    <div class="weui_dialog_hd">
                        <h2 class="bdb1 clBlue fz20">如果您需要自己出题</h2>
                        <p>我们可以免费为您制作题库</p>
                        <p>
                            <strong class="weui_dialog_title">请留下您的联系方式</strong>
                        </p>
                    </div>
                    <div class="weui_dialog_bd">
                        <div class="weui_cells weui_cells_form">
                            <div class="weui_cell">
                                <div class="weui_cell_hd"><label class="weui_label">贵校名称</label></div>
                                <div class="weui_cell_bd weui_cell_primary">
                                    <input class="weui_input" type="text" name="yourSchool" placeholder="学校名称"/>
                                </div>
                            </div>
                            <div class="weui_cell">
                                <div class="weui_cell_hd"><label class="weui_label">尊姓大名</label></div>
                                <div class="weui_cell_bd weui_cell_primary">
                                    <input class="weui_input" type="text" name="yourName" placeholder="您的姓名"/>
                                </div>
                            </div>
                            <div class="weui_cell">
                                <div class="weui_cell_hd"><label class="weui_label">电话号码</label></div>
                                <div class="weui_cell_bd weui_cell_primary">
                                    <input class="weui_input" type="number" name="yourPhone" placeholder="电话号码"/>
                                </div>
                            </div>
                            <div class="weui_cell">
                                <div class="weui_cell_hd"><label class="weui_label">电子信箱</label></div>
                                <div class="weui_cell_bd weui_cell_primary">
                                    <input class="weui_input" type="text" name="yourEmail" placeholder="Email"/>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="weui_dialog_ft">
                        <a href="javascript:;" id="submitTechInfo2" class="weui_btn_dialog primary">确定</a>
                    </div>
                </div>
            </div>
        </script>
        <!--测试结果列表模板-->
        <script id="tplResultList" type="text/html">
            <div class="weui_cells weui_cells_access bgd0">
                {{each testDt}}
                    <div class="weui_cell testResult" data-id="{{$value['测验ID']}}" data-name="{{$value['测验名称']}}" data-ren="{{$value['参与人数'] || 0}}">
                        <div class="weui_cell_bd weui_cell_primary">
                            <span>{{$value['测验名称']}}</span>
                            <span class="ml15">已有{{$value['参与人数'] || 0}}人参与</span>
                        </div>
                        <div class="weui_cell_ft">
                            <a href="javascript:;">详细</a>
                        </div>
                    </div>
                {{/each}}
            </div>
        </script>
        <!--测试结果详情模板-->
        <script id="tplResult" type="text/html">
            <article class="weui_article">
                <h1 class="center testName">{{title}}<span class="fz12 clBlue">分享测验</span></h1>
                <section class="pullLeft wp100">
                    <div class="square1 pullLeft resultScore">
                        <h3 class="mt20">参与人数</h3>
                        <h3>{{ren}}</h3>
                    </div>
                    <div class="square1 pullRight resultScore">
                        <h3 class="mt20">平均分数</h3>
                        <h3>{{score}}</h3>
                    </div>
                </section>
                <section class="pullLeft wp100">
                    <div class="graph">
                        <div id="radarBox" style="width: 100%;height: 100%;"></div>
                    </div>
                </section>
            </article>
            <article class="weui_article mt20">
                <h1 class="bdb1 center fz24">免费试用</h1>
                <section class="center">
                    <h2 class="clBlue fz20">如果您需要自己出题</h2>
                    <section class="fz16">
                        <p>我们可以免费为您制作题库，请联系我们</p>
                        <p>
                            <a href="javascript:;" class="weui_btn weui_btn_yellow wp70 freeToUse">我要免费制作题库</a>
                        </p>
                    </section>
                </section>
                <section class="center">
                    <h2 class="clBlue fz20">需要书写的解答题如何考试</h2>
                    <section class="fz16">
                        <p>采用数码笔，实现主观题电子化考试</p>
                        <p>
                            <img src="../images/bi0.gif" alt="点阵笔书写演示"/>
                        </p>
                        <p>数码笔插到电脑上，即插即用</p>
                        <p>用过的学生表示轻松，easy，挺好的</p>
                        <p>
                            <img src="../images/bi1.png" alt="点阵数码笔和点阵纸"/>
                        </p>
                    </section>
                </section>
                <section>
                    <h2 class="center clBlue fz20">智夫子•考试系统</h2>
                    <section class="fz16">
                        <p>• 完美支持手写输入</p>
                        <p>• 适用于高校公共课严肃考试</p>
                        <p>• 把现有机房变成考试测验中心</p>
                    </section>
                </section>
                <section>
                    <h2 class="center clBlue fz20">限时免费试用</h2>
                    <section class="fz16">
                        <p>现在申请，我们免费上门培训和安装，免费配合您组织一场严肃考试。</p>
                        <p><a href="javascript:;" class="weui_btn weui_btn_yellow wp70 freeToUse">我要免费试用</a></p>
                    </section>
                </section>
            </article>
            <div class="mt20">
                <a href="javascript:;" id="backToRltList" class="weui_btn weui_btn_primary">返回</a>
            </div>
            <div class="weui_dialog_alert" id="teacherInfo1" style="display: none;">
                <div class="weui_mask"></div>
                <div class="weui_dialog">
                    <div class="closeBtn"><i class="weui_icon_cancel"></i></div>
                    <div class="weui_dialog_hd">
                        <p>
                            <strong class="weui_dialog_title">请留下您的联系方式</strong>
                        </p>
                        <p>
                            <strong class="weui_dialog_title">我们将在一个工作日内回复您</strong>
                        </p>
                    </div>
                    <div class="weui_dialog_bd">
                        <div class="weui_cells weui_cells_form">
                            <div class="weui_cell">
                                <div class="weui_cell_hd"><label class="weui_label">贵校名称</label></div>
                                <div class="weui_cell_bd weui_cell_primary">
                                    <input class="weui_input" type="text" name="yourSchool" placeholder="学校名称"/>
                                </div>
                            </div>
                            <div class="weui_cell">
                                <div class="weui_cell_hd"><label class="weui_label">尊姓大名</label></div>
                                <div class="weui_cell_bd weui_cell_primary">
                                    <input class="weui_input" type="text" name="yourName" placeholder="您的姓名"/>
                                </div>
                            </div>
                            <div class="weui_cell">
                                <div class="weui_cell_hd"><label class="weui_label">电话号码</label></div>
                                <div class="weui_cell_bd weui_cell_primary">
                                    <input class="weui_input" type="number" name="yourPhone" placeholder="电话号码"/>
                                </div>
                            </div>
                            <div class="weui_cell">
                                <div class="weui_cell_hd"><label class="weui_label">电子信箱</label></div>
                                <div class="weui_cell_bd weui_cell_primary">
                                    <input class="weui_input" type="text" name="yourEmail" placeholder="Email"/>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="weui_dialog_ft">
                        <a href="javascript:;" id="submitTechInfo" class="weui_btn_dialog primary">确定</a>
                    </div>
                </div>
            </div>
            <div class="weui_dialog_alert erWeiMa" style="display: none;">
                <div class="weui_mask"></div>
                <div class="weui_dialog">
                    <div class="weui_dialog_hd">
                        <strong class="weui_dialog_title">此次测验的二维码</strong>
                    </div>
                    <div class="weui_dialog_bd">
                        <div id="QRCodeBox"></div>
                    </div>
                    <div class="weui_dialog_ft">
                        <a href="javascript:;" class="weui_btn_dialog primary">关闭</a>
                    </div>
                </div>
            </div>
        </script>
        <!--测试结果列表模板-->
        <script id="tplResultStaff" type="text/html">
            <div class="weui_cells">
                {{each staff}}
                    <div class="weui_cell">
                        <div class="weui_cell_bd weui_cell_primary">
                            <p>{{$value['姓名']}}</p>
                        </div>
                        <div class="weui_cell_ft cl000">
                            {{($value['答对数']/$value['题目数'])*100}}
                        </div>
                    </div>
                {{/each}}
            </div>
            <div class="mt20">
                <a href="javascript:;" id="backToRlt" class="weui_btn weui_btn_primary">返回</a>
            </div>
        </script>
        <!--宣传视频模板-->
        <script id="tplVideos" type="text/html">
            <article class="weui_article">
                <h1 class="center">智夫子，高校公共课考试的利器</h1>
                <section>
                    <!--<iframe width="100%" height="250" src="https://player.youku.com/embed/XMTcwOTk5Mzc4OA==" frameborder=0 allowfullscreen></iframe>-->
                    <iframe frameborder="0" width="100%" height="250" src="https://v.qq.com/iframe/player.html?vid=h03249cyo6d&tiny=0&auto=0" allowfullscreen></iframe>
                </section>
            </article>
        </script>
        <!--免费试用模板-->
        <script id="tplFree" type="text/html">
            <article class="weui_article">
                <h1 class="center">正在设计中……</h1>
                <section>
                </section>
            </article>
        </script>
        <!--内容容器-->
        <div class="container" id="container">
            <div class="weui_tab">
                <div class="weui_tab_bd" id="htmlShowBox">
                    <!--内容-->
                </div>
                <div class="weui_tabbar">
                    <a href="javascript:;" id="tabBtnAddNew" class="weui_tabbar_item weui_bar_item_on">
                        <div class="weui_tabbar_icon">
                            <img src="../images/icon_nav_button.png" alt="">
                        </div>
                        <p class="weui_tabbar_label">发起考试</p>
                    </a>
                    <a href="javascript:;" id="tabBtnResult" class="weui_tabbar_item">
                        <div class="weui_tabbar_icon">
                            <img src="../images/icon_nav_msg.png" alt="">
                        </div>
                        <p class="weui_tabbar_label">测试结果</p>
                    </a>
                    <a href="javascript:;" id="tabBtnVideo" class="weui_tabbar_item">
                        <div class="weui_tabbar_icon">
                            <img src="../images/icon_nav_article.png" alt="">
                        </div>
                        <p class="weui_tabbar_label">宣传视频(正式版)</p>
                    </a>
                    <!--<a href="javascript:;" id="tabBtnFree" class="weui_tabbar_item">-->
                        <!--<div class="weui_tabbar_icon">-->
                            <!--<img src="../images/icon_nav_cell.png" alt="">-->
                        <!--</div>-->
                        <!--<p class="weui_tabbar_label">免费试用</p>-->
                    <!--</a>-->
                </div>
            </div>
        </div>
        <!--用到的ji文件-->
        <script src="../js/jquery-3.1.0.min.js"></script>
        <script src="../js/template.js"></script>
        <script src="../js/qrcode.min.js"></script>
        <script src="../js/echarts.min.js"></script>
        <script src="../js/lazy.min.js"></script>
        <script src="../js/teach.js"></script>
    </body>
</html>
