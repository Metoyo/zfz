<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title class="title">随堂测验</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <link rel="stylesheet" href="/weixin/css/weui.min.css"/>
    <link rel="stylesheet" href="/weixin/css/classTest.css"/>
    <link rel="stylesheet" href="/weixin/css/iconfont.css"/>
</head>
<body ontouchstart>
<!--内容容器-->
<div class="container" id="container">
    <div id="content" class="content">
    </div>
    <div id="navBar" class="navBar" style="display: none">
    </div>
</div>
<!--BEGIN dialog2-->
<div class="weui_dialog_alert" id="dialog2" style="display: none;">
    <div class="weui_mask"></div>
    <div class="weui_dialog">
        <div class="weui_dialog_hd"><strong class="weui_dialog_title msgTitle"></strong></div>
        <div class="weui_dialog_bd msgBox"></div>
        <div class="weui_dialog_ft">
            <a href="javascript:;" class="weui_btn_dialog primary">确定</a>
        </div>
    </div>
</div>
<!--END dialog2-->
<!--模板 输入测验码的模板，登录用户-->
<script id="tplTestNum" type="text/html">
    <h3 class="center mt20">请输入测验码</h3>
    <div class="weui_cells weui_cells_form">
        <div class="weui_cell p15">
            <div class="weui_cell_bd weui_cell_primary">
                <input class="weui_input center" type="text" name="testCode" placeholder="测验码"/>
            </div>
        </div>
    </div>
    <div class="weui_btn_area mt50">
        <a class="weui_btn weui_btn_primary" href="javascript:;" id="getClassTestTiMu">开始测验</a>
    </div>
</script>
<!--模板 输入测验码的模板，未登录用户-->
<script id="tplTestNumUnLog" type="text/html">
    <h3 class="center mt20">请输入测验码和个人信息</h3>
    <div class="weui_cells weui_cells_form">
        <div class="weui_cell p15">
            <div class="weui_cell_bd weui_cell_primary">
                <input class="weui_input center" type="text" name="testCode" placeholder="测验码"/>
            </div>
        </div>
        <div class="weui_cell p15">
            <div class="weui_cell_bd weui_cell_primary">
                <input class="weui_input center" type="text" name="xueHao" placeholder="学号"/>
            </div>
        </div>
        <div class="weui_cell p15">
            <div class="weui_cell_bd weui_cell_primary">
                <input class="weui_input center" type="text" name="xingMing" placeholder="姓名"/>
            </div>
        </div>
    </div>
    <div class="weui_btn_area mt50">
        <a class="weui_btn weui_btn_primary" href="javascript:;" id="getClassTestTiMuUnLog">开始测验</a>
    </div>
</script>
<!--试卷作答模板-->
<script id="tplPaper" type="text/html">
    <h1 class="center fz18">{{title}}({{page}}/{{totalPg}})</h1>
    <div>
        <h4 class="tiGan">{{tiMu['题目内容']['题干']}}</h4>
        {{each tiMu['题目内容']['选项'] as tznr j}}
        <div class="tiZhi ptb10">
            <input type="radio" name="{{'radio' + tiMu['题目ID']}}" value="{{tiMu['题目ID'] + '-' + j}}" id="{{'radio' + tiMu['题目ID'] + '_' + j}}" class="tiZhiOpt"/>
            <label for="{{'radio' + tiMu['题目ID'] + '_' + j}}"> ({{letterArr[j]}}) {{tznr}} </label>
        </div>
        {{/each}}
    </div>
</script>
<!--测验结果-->
<script id="tplScore" type="text/html">
    <h1 class="center fz18" style="margin-top: 100px">答题总数: {{allTm}}，答对题数: {{rightTm}}</h1>
</script>
<script id="answerNav" type="text/html">
    <div id="prvBtn" class="navBar_item">
        <i class="iconfont icon-shangyiti"></i> 上一题
    </div>
    <div id="nextBtn" class="navBar_item">
        下一题 <i class="iconfont icon-xiayiti"></i>
    </div>
    <div id="submitTest" class="navBar_item submitTest">
        <i class="iconfont icon-icon13"></i> 结束测试
    </div>
</script>
<script id="resultNav" type="text/html">
    <div id="backToInput" class="navBar_item">
        <i class="iconfont icon-shangyiti"></i> 返回
    </div>
</script>
<!--用到的ji文件-->
<script src="/weixin/js/jquery-3.1.0.min.js"></script>
<script src="/weixin/js/markitup/MathJax.js?config=TeX-AMS-MML_SVG-full"></script>
<script src="/weixin/js/template.js"></script>
<script src="/weixin/js/lazy.min.js"></script>
<script src="/weixin/js/classTest.js"></script>
</body>
</html>
