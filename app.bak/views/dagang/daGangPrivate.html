<div class="dg-list-box">
  <select class="form-control daGangListSelect" ng-model="dgParam.slt_dg" ng-change="getDgZsd(dgParam.slt_dg)"
          ng-options="dg['知识大纲ID'] as dg['知识大纲名称'] for dg in privateZsdgList">
    <option value="">请选择大纲</option>
  </select>
  <button type="button" class="btn btn-default pull-right" ng-click="addNewZjDg()">
    新建
  </button>
</div>
<div class="form-horizontal dagangInputForm" ng-show="knowledgePr">
  <div class="media dagangBox dgLevel_0">
    <div class="media-body">
      <div class="media-heading">
        <div class="input-group col-md-6">
          <input type="text" class="form-control" ng-model="knowledgePr['知识大纲名称']">
            <span class="input-group-btn">
               <button class="btn btn-default dgAddBtn" ng-click="dgAddNd(knowledgePr, 'jd')" type="button">
                 <span class="glyphicon glyphicon-plus"> </span>
               </button>
            </span>
        </div>
      </div>
      <!-- 二级 -->
      <div ng-repeat="nd2 in knowledgePr['节点']" class="media dgLevel_1">
        <a class="media-object pull-left"></a>
        <div class="media-body">
          <div class="media-heading">
            <div class="input-group col-md-6">
              <input type="text" class="form-control" ng-model="nd2['知识点名称']"
                     ng-focus="getInputIndex(nd2)" ng-blur="compareInputVal(nd2)">
                <span class="input-group-btn">
                  <button class="btn btn-default dgAddBtn dgAddBtn_1" ng-click="dgAddNd(nd2)" type="button">
                    <span class="glyphicon glyphicon-plus"> </span>
                  </button>
                  <button class="btn btn-default dgDeleteBtn" ng-click="dgRemoveNd(knowledgePr, nd2, $index)" type="button">
                    <span class="glyphicon glyphicon-trash"> </span>
                  </button>
                </span>
            </div>
          </div>
          <!-- 三级 -->
          <div ng-repeat="nd3 in nd2['子节点']" class="media dgLevel_2">
            <a class="media-object pull-left"> </a>
            <div class="media-body">
              <div class="media-heading">
                <div class="input-group col-md-6">
                  <input type="text" class="form-control" ng-model="nd3['知识点名称']"
                         ng-focus="getInputIndex(nd3)" ng-blur="compareInputVal(nd3)">
                    <span class="input-group-btn">
                      <button class="btn btn-default dgAddBtn dgAddBtn_2" ng-click="dgAddNd(nd3)" type="button">
                        <span class="glyphicon glyphicon-plus"></span>
                      </button>
                      <button class="btn btn-default dgDeleteBtn" ng-click="dgRemoveNd(nd2, nd3, $index)" type="button">
                        <span class="glyphicon glyphicon-trash"> </span>
                      </button>
                    </span>
                </div>
              </div>
              <!-- 四级 -->
              <div ng-repeat="nd4 in nd3['子节点']" class="media dgLevel_3">
                <a class="media-object pull-left"> </a>
                <div class="media-body">
                  <div class="media-heading">
                    <div class="input-group col-md-6">
                      <input type="text" class="form-control" ng-model="nd4['知识点名称']"
                             ng-focus="getInputIndex(nd4)" ng-blur="compareInputVal(nd4)">
                        <span class="input-group-btn">
                          <button class="btn btn-default dgDeleteBtn" ng-click="dgRemoveNd(nd3, nd4, $index)" type="button">
                            <span class="glyphicon glyphicon-trash"> </span>
                          </button>
                        </span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="publicKnowledgeWrap">
    <div class="row title">
      <div class="pull-left">已有知识点:</div>
      <div class="pull-right">
        <span class="wp50">
          <input type="radio" ng-model="dgParam.zsdKind" value="1" ng-change="qryZsd(1)">公共
        </span>
        <span class="wp50">
          <input type="radio" ng-model="dgParam.zsdKind" value="2" ng-change="qryZsd(2)">私有
        </span>
      </div>
    </div>
    <div class="innerBox" id="daGangList" ng-show="publicZsd">
      <p ng-repeat="pzsd in publicZsd" title="点击加入到知识大纲" ng-bind="pzsd['知识点名称']"
         ng-click="addToDaGang(pzsd, $index)" repeat-done></p>
    </div>
  </div>
</div>
